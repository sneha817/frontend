<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <div class="register-container">
    <div class="divs">
      
      <div class="input-group">
        <label for="firstName">First Name:</label>
        <input id="firstName" formControlName="firstName" />
        <div *ngIf="firstName?.invalid && firstName?.touched">
          <small *ngIf="firstName?.errors?.['required']">First Name is required.</small>
          <small *ngIf="firstName?.errors?.['minlength']">Minimum 2 characters required.</small>
        </div>
      </div>

      <div class="input-group">
        <label for="lastName">Last Name:</label>
        <input id="lastName" formControlName="lastName" />
        <div *ngIf="lastName?.invalid && lastName?.touched">
          <small *ngIf="lastName?.errors?.['required']">Last Name is required.</small>
          <small *ngIf="lastName?.errors?.['minlength']">Minimum 2 characters required.</small>
        </div>
      </div>

      <div class="input-group">
        <label for="email">Email:</label>
        <input id="email" formControlName="email" />
        <div *ngIf="email?.invalid && email?.touched">
          <small *ngIf="email?.errors?.['required']">Email is required.</small>
          <small *ngIf="email?.errors?.['email']">Please enter a valid email.</small>
        </div>
      </div>

      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" />
        <div *ngIf="password?.invalid && password?.touched">
          <small *ngIf="password?.errors?.['required']">Password is required.</small>
          <small *ngIf="password?.errors?.['minlength']">Minimum 6 characters required.</small>
        </div>
      </div>
      <button type="submit" [disabled]="registrationForm.invalid" class="gradient-btn">Register</button>

    </div>
  </div>

  <style>
    /* Gradient background for the form container */
    .register-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #00c6ff, #0072ff); /* Blue gradient */
    }

    /* Style for input groups */
    .divs {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .input-group {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    /* Input field styling */
    input {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 500px;
      box-sizing: border-box;
      margin-top: 5px;
      font-size: 14px;
    }

    /* Button styling */
    .gradient-btn {
      background: linear-gradient(45deg, #2193b0, #6dd5ed); /* Beautiful gradient */
      color: white;
      border: none;
      border-radius: 25px;
      width: 100%;
      height: 40px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .gradient-btn:hover {
      background: linear-gradient(45deg, #6dd5ed, #2193b0); /* Reverse gradient on hover */
      box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.2);
      transform: scale(1.05);
    }

    .gradient-btn:active {
      transform: scale(0.98);
    }

    /* Styling for small error messages */
    small {
      color: red;
      font-size: 12px;
    }

  </style>
</form>
